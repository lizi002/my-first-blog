
{% extends 'blog/base.html' %}

{% block navigation %}
    {% if user.is_authenticated %}
        <div class="submission-choice">
            <li><a href="/">Save</a></li><div class="dropdown">
                <li class="dropbtn">Quit</li>
                <div class="right-dropdown-content">
                    <button type="submit" form="post-editor-form" class="save-quit">Save</button>
                    <a href="{% url 'post_list' %}">No Save</a>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}

{% block content %}

    <h2>Edit or New post</h2>
    <form id="post-editor-form" method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
    </form>
{% endblock %}
