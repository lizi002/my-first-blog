{% extends 'blog/base.html' %}
{% block navigation %}
    {% if user.is_authenticated %}
        <div class="submission-choice">
            <a href="{% url 'post_new' %}">Create</a>
        </div>
    {% endif %}
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
